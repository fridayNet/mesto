<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>mesto</title>
</head>
<body class="page">
 <header>
    <div class="header__vector">
        <img src="images/Vector.svg" alt="vector">
    </div>
    <hr class="header__hr">
 </header>

 <section class="profile">
     
     <div class="profile_container">
        <div class="profile__avatar">
            <img src="images/ava.jpg" alt="img">
        </div>
        <div class="profile__info">
            <div class="profile__name">
                <h1 class="profile__h1">Жак-Ив Кусто</h1>
                <div class="rectangle">
                    <img src="images/edit.svg" alt="vector_edit">
                </div>
            </div>
            
            <p class="profile__p">Исследователь океана</p>
        </div>
        <div class="profile__button">
            <div class="profile__add-button">
                <img src="images/plus.svg" alt="vector_plus">
            </div>
        </div>
     </div>
     
 </section>
 
 <div class="gallery__container">
 <template id="gallery__template">
        <div class="gallery__box">
            <button class="delete_box" type="button">
                <img src="images/Vector-5.svg" alt="lid_urn">
                <img src="images/delete button.svg" alt="urn"></button>
            <img class="gallery__pic" alt="mountains">
            <div class="gallery__description">
                <h4 class="gallery__title"></h4>
               <button class="add__like"><img class="box_like" src="images/like.svg" alt="like"></button>
            </div>
    </div>
 </template>
</div>




<footer class="footer">
    <p>© 2022 Mesto Russia</p>
</footer>



<section class="popap-edit-profile">
    <div class="popap-edit-profile__container">
    <img class="popap-edit-profile__close_icon" src="images/Close Icon.svg" alt="Close_icon">

        <form class="popap-edit-profile__form" action="#" enctype="text/plain">
            <h2>Редактировать профиль</h2>
            <input class="popap__form_firstname" type="text" id="firstname" name="firstname" value="Жак-Ив Кусто">
            <hr class="popap_hr">
            <input type="text" id="status" name="status" value="Исследователь океана"> 
            <hr class="popap_hr">
            <button  type="submit">Сохранить</button>
        </form>
    </div>
</section>

<section class="popap-add-card">
    <div class="popap-add-card__container">
    <img class="popap-add-card__close_icon" src="images/Close Icon.svg" alt="Close_icon">

        <form class="popap-add-card__form" action="#" enctype="text/plain">
            <h2>Новое место</h2>
            <input type="text" id="card_title" name="cardtitle" placeholder="Название" value="" required>
            <hr class="popap_hr">
            <input type="text" id="card_link" name="cardlink" placeholder="Ссылка на картинку" value="" required> 
            <hr class="popap_hr">
            <button type="submit">Создать</button>
        </form>
    </div>
</section>



<script src="js/index.js"></script>
</body>
</html>
